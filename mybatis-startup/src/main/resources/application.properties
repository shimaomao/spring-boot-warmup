## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/sb-db?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Mybatis 配置
mybatis.typeAliasesPackage=sb.warmup.mybatis.domain
mybatis.mapperLocations=classpath:mapper/*.xml

## 日志配置
logging.level.root=INFO
logging.level.org.springframework=ERROR
logging.level.sb.warmup.mybatis=DEBUG
logging.pattern.console="%clr(%d{HH:mm:ss.SSS}){yellow} [%thread] %-5level %logger- %msg%n"